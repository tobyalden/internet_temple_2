<!doctype html>
<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>INTERNET TEMPLE 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <!--<link rel="shortcut icon" type="image/png" href="http://i.imgur.com/wds0irK.png"/>-->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="content">
        <div id="site-header">
            <img src="images/antenna.gif">
            <!--<div>INTERNET RADIO</div>-->
        </div>
        <div id="player">
            <audio controls>
                <source src="http://localhost:8000/stream" type="audio/ogg">
            </audio>
        </div>
        <div id="chat">
            <textarea id="chat-log">Welcome to chat.
Use /name to change your name.</textarea>
            <input id="chat-input" type="text" autofocus="true" placeholder="Enter chat messages here">
            <button type="button" id="chat-send">Send</button>
        </div>
        <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="scripts.js"></script>
    </div>
  </body>
</html>
