<!doctype html>
<html>
  <head>
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>radio2.life</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/9BVhdi8.gif"/>
    <div><link rel="stylesheet" type="text/css" href="styles.css" /></div>
  </head>
  <body>
    <div id="content">
        <div id="site-header">
            <img id="header-icon-online" src="images/antenna.gif" hidden>
            <img id="header-icon-offline" src="images/antenna_still.gif">
        </div>
        <div id="player">
            <audio id="player-audio">
                <source src="https://stream.radio2.life/stream" type="audio/ogg">
            </audio>
            <div id="player-controls">
                <div id="player-controls-online" hidden>
                    <div>
                        <i id="player-play" class="fa-solid fa-play"></i>
                        <i id="player-pause" hidden class="fa-solid fa-pause"></i>
                    </div>
                    <div>
                        ONLINE
                    </div>
                <div id="player-title" hidden>
                    stream title
                </div>
                </div>
                <div id="player-controls-offline">
                    <div>
                        <i class="fa-solid fa-ban"></i>
                    </div>
                    <div>
                        OFFLINE
                    </div>
                </div>
            </div>
        </div>
        <div id="chat">
            <textarea readonly disabled id="chat-log">Welcome to chat!
Use /name to change your name.</textarea>
            <input id="chat-input" type="text" autofocus="true" placeholder="Enter chat messages here">
            <button type="button" id="chat-send">Send</button>
        </div>
        <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="scripts.js"></script>
    </div>
  </body>
</html>
